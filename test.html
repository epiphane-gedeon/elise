<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Carousel</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .carousel {
            width: 80%;
            overflow: hidden;
            position: relative;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            flex-shrink: 0;
        }
        video {
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-track">
            <img src="moi.jpg" alt="Image 1">
            <img src="logo.png" alt="Image 2">
            <img src="logo.png" alt="Image 3">
            <img src="logo.png" alt="Image 4">
        </div>
    </div>

    <script>
        
        window.addEventListener('load', function () {
            const audio = document.getElementById('background-audio');
            audio.play().catch((error) => {
                console.log('Autoplay bloqué par le navigateur:', error);
            });
        });

        const track = document.querySelector('.carousel-track');
        const images = document.querySelectorAll('.carousel img');
        const imageWidth = images[0].clientWidth;

        let index = 0;

        function moveCarousel() {
            index++;
            if (index >= images.length) {
                track.style.transition = 'none'; // Disable transition
                track.style.transform = 'translateX(0)'; // Reset to the start
                index = 0;
                setTimeout(() => track.style.transition = 'transform 0.5s ease-in-out', 50);
            } else {
                track.style.transform = `translateX(-${index * imageWidth}px)`;
            }
        }

        setInterval(moveCarousel, 3000); // Change image every 3 seconds
    </script>

    <audio autoplay loop>
        <source src="anniv.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <video controls autoplay name="media">
        <source src="vid.mp4" type="audio/mp4">
    </video>

    <audio id="background-audio" loop>
        <source src="anniv.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <button onclick="document.getElementById('background-audio').play()">Lire la musique</button>
    
</body>
</html>
